<header>
  <app-toolbar></app-toolbar>
</header>
<main>

    <div class="spotlight__container">
      <div class="banner-container">
        <!-- ObscurifyMusic_S2S_Leaderboard_ROS_ATF -->
        <div id="bsa-zone_1597164528738-4_123456"></div>
      </div>
        <div>
          <h1>Obscurify Spotlight</h1>
          <div class="line-break"></div>
        </div>

        <div class="spotlight-all" fxLayout="column" *ngIf="allPosts.length > 0">
            <div fxLayout.lt-md="column" fxLayout="row wrap" fxLayoutGap="2em">
              <app-small-card *ngFor="let post of allPosts" [post]="post"></app-small-card>
            </div>
        </div>

        <div class="contribute">
          <p>
            Interested in contributing or being featured on Spotlight? <a href="mailto:oliveroalex@gmail.com">Let us know!</a>
          </p>
        </div>

    </div>
</main>

<app-footer
    [login]="true"
    [spotlight]="false"
    [about]="true"
    [privacy]="true"
    >
</app-footer>
