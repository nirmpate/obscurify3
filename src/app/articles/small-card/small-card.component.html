<div class="post-card--small" (click)="routeToPost(post.route)">
    <img [src]="post.img" alt=""/>
    <div class="post-card__container">
        <h2>{{post.title}}</h2>

        <p class="tags">
            {{post.tags}}
        </p>

        <div class="post-card__buttons">
            <a [href]="post.route" class="post-card__button">
                Read More
            </a>
        </div>
    </div>
</div>
