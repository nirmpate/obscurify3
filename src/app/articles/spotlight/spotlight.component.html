<div class="spotlight">
    <div class="line-break"></div>

    <div class="spotlight__container">
        <h1>Obscurify Spotlight</h1>

        <div fxLayout="column" fxLayout.gt-xs="row" fxLayoutGap="40px">
            <div fxFlex="70%">
                <app-big-card [post]="blogPosts[0]"></app-big-card>
            </div>

            <div fxFlex="30%">
                <div class="spotlight-recent" fxLayout="column">
                    <h2>Recent Posts</h2>
                    <app-small-card></app-small-card>
                </div>
            </div>
        </div>
    </div>
</div>
