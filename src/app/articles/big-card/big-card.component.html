<div class="post-card--big">
    <img [src]="post.img" alt=""/>
    <div class="post-card__description">

        <p>{{post.date}}</p>
        <h2>{{post.title}}</h2>
        <p>{{post.description}}</p>

        <p class="tags">
            {{post.tags}}
        </p>

        <div class="post-card__buttons">
          <a [href]="post.route" class="post-card__button">
              Read More
          </a>
      </div>
    </div>
</div>
