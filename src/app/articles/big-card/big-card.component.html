<div class="post-card--big">
    <img [src]="post.img" alt=""/>
    <div class="post-card__description">

        <p>{{post.data}}</p>
        <h2>{{post.title}}</h2>
        <p>{{post.description}}</p>


        <div class="post-card__buttons">
          <a [routerLink]="post.route" class="post-card__button">
              Read Article
          </a>
      </div>
    </div>
</div>
