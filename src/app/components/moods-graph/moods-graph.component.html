<div class="slate" >
    <div class="moods-graph" [ngClass]="{'show': this.show}">
        <div class="header">
            <h2 class="header__title">
                Your Moods
            </h2>
        </div>
        
        <div class="moods-graph__container">
            <div class="moods-graph__content">
                <h3>Happiness</h3>

                <div class="moods-graph__card">
                    <div class="moods-graph__card__container">
                        <p class="moods-graph__card__header">All Time</p>
                        <p class="moods-graph__card__paragraph">2.4% Lower than U.S Average</p>
                    </div>

                    <div class="moods-graph__card__container">
                        <div class="equalizer-container level-one">
                            <div class="bar"></div>
                            <div class="bar"></div>
                            <div class="bar"></div>
                            <div class="bar"></div>
                            <div class="bar"></div>
                            <div class="bar"></div>
                            <div class="bar"></div>
                            <div class="bar"></div>
                            <div class="bar"></div>
                            <div class="bar"></div>
                            <div class="bar"></div>
                            <div class="bar"></div>
                        </div>
                    </div>
                    
                </div>

                <div class="moods-graph__card moods-graph__card--reverse">
                    <div class="moods-graph__card__container">
                        <p class="moods-graph__card__header">All Time</p>
                        <p class="moods-graph__card__paragraph">2.4% Lower than U.S Average</p>

                        </div>
                    </div>
                    
                </div>
            </div>
        </div>

        <div class="moods-graph__container moods-graph__container--right">

                <h3>Danceability</h3>
