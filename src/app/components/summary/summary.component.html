<div class="summary" >
    <div class="mb-1" fxLayout="row nowrap" fxLayoutAlign="end start">
        <button (click)="close()" mat-icon-button aria-label="Close window">
            <i class="fa fa-close"></i>
          </button>
    </div>

    <div class="mb-1">Your all-time results:</div>

    <div fxLayout="row" fxLayoutGap="1em">
        <div>
            <h1>{{percentileByCountryAllTime | number:'1.0-0'}}%</h1>
        </div>
        <div>
            <h3>Obscurity Rating</h3>
            <p class="mb-2">More obscure than {{percentileByCountryAllTime | number:'1.0-0'}}% of {{country}} users.</p>
        </div>
    </div>

    <h2 class="mb-1">Top Genres</h2>
    <div class="mb-2" fxLayout="row wrap" fxLayoutAlign="flex-start start" fxLayoutGap="0.5em">
        <mat-chip-list>
            <mat-chip *ngFor="let item of topGenres; let i = index"selected color="accent">{{ item[0] }}</mat-chip>

        </mat-chip-list>
        <!-- <div class="" *ngFor="let item of topGenres; let i = index">
            <mat-chip selected color="accent">{{ item[0] }}</mat-chip>

        </div> -->
    </div>



    <h3 class="summary__title">All Time Top Artists</h3>
    <div class="mb-1" fxLayout="row wrap" fxLayoutGap="1rem">
        <div  *ngFor="let item of allTimeArtists; let i = index" fxFlex="0 0 calc(50% - 1rem)">
            <p class="summary__artist__list__item">
                <img *ngIf="item.images.length > 1" [src]="item.images[1].url" width="35px" height="35px"/>
                {{ item.name }}
            </p>
        </div>    
    </div>

    <h3 class="summary__title">All Time Top Tracks</h3>
    <div class="mb-1" fxLayout="row wrap" fxLayoutGap="1rem">
        <div *ngFor="let item of allTimeTracks; let i = index" fxFlex="0 0 calc(50% - 1rem)">
            <p class="summary__artist__list__item">
                <img *ngIf="item.album.images.length > 1" [src]="item.album.images[0].url" width="35px" height="35px"/>
                {{ item.name }}
            </p>
        </div>
    </div>



</div>
