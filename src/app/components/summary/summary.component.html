<div class="summary" >
    <button (click)="close()">Close</button>

    <div>Your all-time results:</div>

    <h3>Obscurity Rating</h3>
    <p>More obscure than {{percentileByCountryAllTime | number:'1.0-0'}}% of {{country}} users.</p>

    <h3>Top Genres</h3>
    <div fxLayout="row wrap" fxLayoutAlign="flex-start start">
        <div class="" *ngFor="let item of topGenres; let i = index">
            <p>{{ item[0] }}</p>
        </div>
    </div>



    <h3>All Time Top Artists</h3>
    <div class="" *ngFor="let item of allTimeArtists; let i = index">
        <p>
            <img *ngIf="item.images.length > 1" [src]="item.images[1].url" width="35px" height="35px"/>
            {{ item.name }}
        </p>
    </div>

    <h3>All Time Top Tracks</h3>
    <div class="" *ngFor="let item of allTimeTracks; let i = index">
        <p>
            <img *ngIf="item.album.images.length > 1" [src]="item.album.images[0].url" width="35px" height="35px"/>
            {{ item.name }}
        </p>
    </div>


</div>
