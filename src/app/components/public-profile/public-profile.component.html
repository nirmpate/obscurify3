<header>
  <a class="back__btn" routerLink="/home"> <i class="fas fa-arrow-left"></i> Go back </a>

</header>

<h1>{{displayName}}'s Obscurify</h1>

<h3>More obscure than {{obscurifyPercentile | number:'1.0-0' }}% of {{country}} users</h3>

<img [src]="imageURL"/>

<div *ngFor="let artist of longTermArtists">
    {{artist.name}}
</div>


<div *ngFor="let track of longTermTracks">
    {{track.name}}
</div>


<app-footer [login]="true"></app-footer>


<app-loader *ngIf="!loaded"></app-loader>
