<div class="artist__card" [ngClass]="{'active': activeView}">

    <img [src]="track.album.images[1].url" />
    
    <div class="artist__card__info">
        <div fxLayout="row" fxLayoutAlign="flex-start start">
            <span fxFlex="0 1 auto"> {{ i + 1 }} </span> /

            <div fxLayout="column" fxFlex="1 1 auto" fxLayoutAlign="center start">
                <p class="artist__card__info--primary">
                    {{(track.name.length < 20) ? (track.name):(track.name | slice:0:20)+'...' }}
                </p>
                <p *ngIf="activeView" class="artist__card__info--secondary">
                    {{ track.artists[0].name }}
                </p>
            </div>
            <a class="artist__card__external" [href]="this.sanitizer.bypassSecurityTrustResourceUrl(track.uri)" *ngIf="activeView" fxFlex="0 1 auto"><i class="fas fa-external-link-alt"></i></a>
        </div>

        <div *ngIf="activeView">
            <button >More Like This</button>
        </div>


    </div>
</div>
