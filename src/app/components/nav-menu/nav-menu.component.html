<nav *ngIf="userImage">
    <div fxLayout="row" fxLayoutAlign="end start">
        <button [matMenuTriggerFor]="appMenu">
            <span class="profile__image">
                <img  alt="User Image" [src]="this.userImage ? this.userImage : 'assets/images/app/profile-placeholder.png'">
            </span>
             Menu
        </button>
    </div>

    <mat-menu #appMenu="matMenu">
      <button mat-menu-item (click)="openShareDialog()">Share Profile</button>
      <button mat-menu-item routerLink="/about">About</button>
      <button mat-menu-item (click)="logout()">Logout</button>
      <a  mat-menu-item href="https://www.spotify.com/us/account/apps/">Remove Account</a>
    </mat-menu>
</nav>
