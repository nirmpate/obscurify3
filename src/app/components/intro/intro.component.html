<div class="profile" fxLayout="column" fxLayoutAlign="center center">
    <div class="profile__image">
        <img [src]="this.userImage ? this.userImage : 'assets/images/app/profile-placeholder.png'"/>
    </div>
    <h1 class="profile__header">Hello, <span>{{ userName }}</span>. Let's see how obscure your taste is...</h1>
</div>
